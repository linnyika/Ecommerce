<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Demo â€“ E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Interactive Database Demo</h1>
</header>

<div class="nav-links">
    <a href="index.html">Home</a>
</div>

<div class="demo-grid">

    <div class="demo-card">
        <h3>Add New User</h3>
        <form id="addUserForm" onsubmit="addUser(event)">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Role:</label>
                <select name="role" required>
                    <option value="customer">Customer</option>
                    <option value="seller">Seller</option>
                    <option value="admin">Admin</option>
                    <option value="delivery">Delivery</option>
                    <option value="accountant">Accountant</option>
                </select>
            </div>
            <button type="submit">Add User</button>
        </form>
        <div id="user-result" class="result"></div>
    </div>

    <div class="demo-card">
        <h3>Add New Product</h3>
        <form id="addProductForm" onsubmit="addProduct(event)">
            <div class="form-group">
                <label>Product Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea name="description" required></textarea>
            </div>
            <div class="form-group">
                <label>Price ($):</label>
                <input type="number" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label>SKU:</label>
                <input type="text" name="sku" required>
            </div>
            <button type="submit">Add Product</button>
        </form>
        <div id="product-result" class="result"></div>
    </div>

    <div class="demo-card">
        <h3>Create New Order</h3>
        <form id="createOrderForm" onsubmit="createOrder(event)">
            <div class="form-group">
                <label>Customer Email:</label>
                <input type="email" name="customerEmail" required>
            </div>
            <div class="form-group">
                <label>Products (SKUs):</label>
                <label><input type="checkbox" name="products" value="LAP-001"> Laptop Pro 14</label>
                <label><input type="checkbox" name="products" value="PHN-001"> Smartphone</label>
                <label><input type="checkbox" name="products" value="BOK-001"> Programming Book</label>
            </div>
            <button type="submit">Create Order</button>
        </form>
        <div id="order-result" class="result"></div>
    </div>

    <div class="demo-card">
        <h3>Live Updates</h3>
        <button onclick="refreshAllData()">Refresh All Data</button>
        <div class="live-stats">
            <div class="stat"><span id="live-users">0</span> Users</div>
            <div class="stat"><span id="live-products">0</span> Products</div>
            <div class="stat"><span id="live-orders">0</span> Orders</div>
        </div>
        <div id="live-updates" class="result"></div>
    </div>

</div>

<div class="quick-actions">
    <h3>Quick Actions</h3>
    <button onclick="addSampleData()">Add Sample Data</button>
    <button onclick="clearAllForms()">Clear Forms</button>
    <button onclick="testAllFeatures()">Test All Features</button>
</div>

<script src="script.js"></script>
</body>
</html>
